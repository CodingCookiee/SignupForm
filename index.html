<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Form</title>
    <link rel="stylesheet" href="signup.css" />
</head>

<body>
    <main class="container">
        <div class="image-container">
            <img class="form-image" src="images/solen-feyissa.jpg" alt="3D Pattern">
            <div class="lead-container">
                <h1>Welcome!</h1>
            </div>
        </div>
        <div class="content-container">
            <div class="add-user-image-container">
                <img src="images/add-user.png" alt="add user">
            </div>
        </div>
        <div class="form-container">
            <form action="#" method="post" id="form">
                <h1>Create an Account or Login</h1>
                <div class="input-row">
                    <div class="input-group name">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" placeholder="First Name" required
                            pattern="^[a-zA-Z][a-zA-Z0-9]{0,9}$"
                            title="Usernames can only have characters and numbers (Up to 10 Characters)" />
                    </div>
                    <div class="input-group name">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Last Name" required
                            pattern="^[a-zA-Z][a-zA-Z0-9]{0,9}$"
                            title="Usernames can only have characters and numbers (Up to 10 Characters)" />
                    </div>
                </div>
                <div class="input-row">
                    <div class="input-group email">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="you@example.com" required />
                    </div>
                    <div class="input-group email">
                        <label for="phone-number">Phone Number</label>
                        <input type="tel" id="phone-number" name="phone-number" placeholder="+99(99)9999-9999"
                            pattern="[\+]\d{2}[\(]\d{2}[\)]\d{4}[\-]\d{4}" title="Format: +99(99)9999-9999" required />
                    </div>
                </div>
                <div class="input-row">
                    <div class="input-group password">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Password"
                            pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
                            title="Password must contain at least one lowercase letter, one uppercase letter, one digit, and one special character, and must be at least 8 characters long."
                            required />
                    </div>
                    <div class="input-group password">
                        <label for="confirm-password">Confirm Password</label>
                        <span><input type="password" id="confirm-password" name="confirm-password"
                                placeholder="Re-Enter Password" required />
                            <small id="confirm-password-error"></small></span>
                    </div>
                </div>
                <div class="input-row">
                    <div class="input-group gender">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="input-group gender">
                        <label for="birth-date">Birth Date</label>
                        <input type="date" id="birth-date" name="birth-date" placeholder="Birth Date" required />
                    </div>
                </div>
                <div class="input-group checkbox">
                    <input type="checkbox" id="terms-and-conditions" name="terms-and-conditions"
                        value="terms-and-conditions" />
                    <label for="terms-and-conditions">I agree to the <a href="#">Terms and Conditions</a></label>
                </div>
                <div class="input-group checkbox">
                    <input type="checkbox" id="privacy-policy" name="privacy-policy" value="privacy-policy" />
                    <label for="privacy-policy">I agree to the <a href="#">Privacy Policy</a></label>
                </div>
                <div class="input-group submit">
                    <button type="submit" id="submit">Sign Up</button>
                </div>
                <div class="input-group login">
                    <p>Already have an account? <a href="#" target="_blank" rel="noopener">Log In</a></p>
                </div>
            </form>
        </div>
    </main>
    <script src="signup.js"></script>
</body>

</html>
